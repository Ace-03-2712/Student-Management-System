<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Management System</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #dcdcdc;
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            padding: 15px 25px;
            background: #111827 !important;
        }

        .container {
            margin-top: 40px;
        }

        h2 {
            font-weight: 700;
            color: #1f2937;
        }

        .btn-primary {
            padding: 7px 18px;
            border-radius: 8px;
            font-weight: 600;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        .custom-table th {
            background: #111827;
            color: white;
            font-weight: 700;
            text-align: left;
        }

        .custom-table {
            border-radius: 10px;
            overflow: hidden;
        }

        .btn-info,
        .btn-danger {
            border-radius: 6px;
            padding: 5px 14px;
        }

        .navbar .nav-link {
    color: rgba(255, 255, 255, 0.85) !important;
    font-weight: 600;
}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand fs-4">Student Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Home</a>
            </li>
        </ul>
</nav>

<div class="container">

    <div class="d-flex justify-content-between mb-3">
        <h2>Student List</h2>
        <a th:href="@{/students/new}" class="btn btn-primary"> + Add Student</a>
    </div>

    <div class="table-container">
        <table class="table table-bordered table-striped custom-table">
            <thead>
            <tr>
                <th>S.No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="student, stat : ${students}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${student.firstname}"></td>
                <td th:text="${student.lastname}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-info btn-sm">Update</a>
                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</div>

</body>
</html>
